<!DOCTYPE html>
<html>

<head>
<title>Programa Controlo de Parque</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

<style>
body { background-color:rgba(0,0,255,0.3); }

div.interface { 
background-color:LightGray;
width:550px;
height:450px;
}

button.interface {
width:200px;
height:50px
}

div.elementos_interface { style="display:" }

</style>

</head>

<body align="center">

<div align="center">

<div class="interface" align="center">

<table cellpadding="5px" width="100%" height="425">
<tr style="background-color:gray;"><td align="center" colspan=2 height="64"><p style="font-size:20px">Controlo de Parque</p></td><tr><tr>
<tr><td colspan="2" style="text-decoration-line:underline" height="20px"><l><b>Registar Saida</b></l></td></tr>
<tr>
<td align="center">Hora</td>
<td align="left">
<table><tr><td id="hora"></td><td id="min"></td></tr></table>
</td>
</tr>
<tr>
<td align="center">Data</td>
<td align="left"><table><tr><td id="dia"></td><td id="mes"></td><td id="ano"></td></tr></table></td>
</tr>
<tr>
<td align="center">Nº Autocarro</td>
<td align="left"><input id="inputNumeroAutocarro" name="numeroAutocarro" type="number" min="1" width="50px"></td>
</tr>
<tr>
<td align="center">Nº Motorista</td>
<td align="left"><input id="inputNumeroMotorista" name="numeroMotorista" type="number" min="1" width="50px"></td>
</tr>
<tr>
<td align="center">Kms</td>
<td align="left"><input id="inputKms" name="kms" type="number" min="1" width="50px"></td>
</tr>
<tr><td align="center" colspan="2"><a href="inicio.html"><button>OK</button></a></td></tr>
</table>

<div style="position:inline; bottom:0px;" display:block; align="right">
<a href="inicio.html"><button>Pagina Inicial</button></a>
<button>Sair</button>
</div>

</div>
</div>

<script>
var d = new Date();
var e;

document.getElementById("hora").innerHTML = d.getHours()+":";
document.getElementById("min").innerHTML = d.getMinutes();
document.getElementById("dia").innerHTML = d.getDate()+"/";
e = d.getMonth();
e = e + 1;
document.getElementById("mes").innerHTML = e+"/";
document.getElementById("ano").innerHTML = d.getFullYear();

</script>

</body>


</html>
