
<!DOCTYPE html>

<script>
function ativarProcuraNumeroAutocarro(){
document.getElementById("inputNumeroAutocarro").disabled = false;
document.getElementById("campoMatricula1").disabled = true;
document.getElementById("campoMatricula1").value = "";
document.getElementById("campoMatricula2").disabled = true;
document.getElementById("campoMatricula2").value = "";
document.getElementById("campoMatricula3").disabled = true;
document.getElementById("campoMatricula3").value = "";

document.getElementById("botaoProcura").disabled = false;
}

function ativarProcuraMatricula(){
document.getElementById("campoMatricula1").disabled = false;
document.getElementById("campoMatricula2").disabled = false;
document.getElementById("campoMatricula3").disabled = false;
document.getElementById("inputNumeroAutocarro").disabled = true;
document.getElementById("inputNumeroAutocarro").value = "";

document.getElementById("botaoProcura").disabled = false;
}

</script>
</head>

<body align="center">

<div align="center">

<div class="interface" align="center">

<table cellpadding="5px" width="100%" height="425px">

<td>
<input type="radio" id="" name="procurarPor" value="numeroAutocarro" onclick="ativarProcuraNumeroAutocarro()">Nº Autocarro

</td>
</tr>

<td></td>

</td>
